<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyTerminal Web - AI-Powered Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
        }

        .terminal-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            border: 2px solid #333;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .terminal-header {
            background: linear-gradient(90deg, #1a1a1a, #2a2a2a);
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .terminal-title {
            color: #00ff00;
            font-weight: bold;
            font-size: 14px;
        }

        .ai-status {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 3px;
            background: {% if ai_enabled %}#00aa00{% else %}#aa0000{% endif %};
            color: white;
        }

        .terminal-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #000;
        }

        .terminal-output {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .prompt {
            color: #00ff00;
            margin-right: 8px;
            font-weight: bold;
        }

        .command-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
            flex: 1;
            caret-color: #00ff00;
        }

        .command-input::placeholder {
            color: #666;
        }

        .output-success {
            color: #00ff00;
        }

        .output-error {
            color: #ff4444;
        }

        .output-warning {
            color: #ffaa00;
        }

        .output-info {
            color: #4488ff;
        }

        .ai-suggestion {
            background: rgba(0, 255, 0, 0.1);
            border-left: 3px solid #00ff00;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 3px;
        }

        .ai-explanation {
            color: #ffaa00;
            font-style: italic;
            margin-top: 5px;
        }

        .history-item {
            margin: 2px 0;
            padding: 2px 0;
            border-bottom: 1px solid #222;
        }

        .history-command {
            color: #00ff00;
            font-weight: bold;
        }

        .history-output {
            color: #888;
            font-size: 12px;
            margin-left: 20px;
        }

        .scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #333 #000;
        }

        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: #000;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .welcome-message {
            color: #4488ff;
            margin-bottom: 20px;
            text-align: center;
        }

        .help-text {
            color: #888;
            margin: 10px 0;
        }

        .loading {
            color: #ffaa00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .cursor {
            animation: blink 1s infinite;
        }

        .status-bar {
            background: #1a1a1a;
            padding: 5px 15px;
            border-top: 1px solid #333;
            font-size: 12px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        .current-dir {
            color: #00ff00;
        }

        .command-count {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">PyTerminal Web - AI-Powered Terminal</div>
            <div class="ai-status">AI: {% if ai_enabled %}Enabled{% else %}Disabled{% endif %}</div>
        </div>
        
        <div class="terminal-body scrollbar" id="terminalBody">
            <div class="welcome-message">
                <h2>ðŸš€ PyTerminal Web</h2>
                <p>AI-Powered Terminal Emulator</p>
                <p>designed by Abhinav Singh</p>
            </div>
            
            <div class="help-text">
                Type 'help' for available commands or use natural language with AI!
            </div>
            
            <div id="output"></div>
            
            <div class="command-line">
                <span class="prompt" id="prompt">[<span class="current-dir" id="currentDir">/</span>] $</span>
                <input type="text" class="command-input" id="commandInput" placeholder="Enter command..." autofocus>
            </div>
        </div>
        
        <div class="status-bar">
            <span class="current-dir" id="statusDir">/</span>
            <span class="command-count" id="commandCount">Commands: 0</span>
        </div>
    </div>

    <script>
        class PyTerminal {
            constructor() {
                this.commandHistory = [];
                this.historyIndex = -1;
                this.currentDir = '/';
                this.commandCount = 0;
                
                this.terminalBody = document.getElementById('terminalBody');
                this.output = document.getElementById('output');
                this.commandInput = document.getElementById('commandInput');
                this.prompt = document.getElementById('prompt');
                this.currentDirElement = document.getElementById('currentDir');
                this.statusDir = document.getElementById('statusDir');
                this.commandCountElement = document.getElementById('commandCount');
                
                this.init();
            }
            
            init() {
                this.commandInput.addEventListener('keydown', (e) => this.handleKeyDown(e));
                this.commandInput.addEventListener('input', (e) => this.handleInput(e));
                
                // Load initial directory
                this.updateDirectory();
                
                // Show welcome message
                this.addOutput('Welcome to PyTerminal Web! Type "help" to get started.', 'info');
            }
            
            handleKeyDown(e) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        this.executeCommand();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.navigateHistory(-1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.navigateHistory(1);
                        break;
                    case 'Tab':
                        e.preventDefault();
                        this.handleTabCompletion();
                        break;
                }
            }
            
            handleInput(e) {
                // Reset history index when typing
                this.historyIndex = -1;
            }
            
            async executeCommand() {
                const command = this.commandInput.value.trim();
                if (!command) return;
                
                // Add command to history
                this.commandHistory.unshift(command);
                this.historyIndex = -1;
                this.commandCount++;
                this.updateCommandCount();
                
                // Display command
                this.addCommandLine(command);
                
                // Clear input
                this.commandInput.value = '';
                
                // Show loading
                const loadingId = this.addOutput('Executing...', 'loading');
                
                try {
                    const response = await fetch('/execute', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ command: command })
                    });
                    
                    const result = await response.json();
                    
                    // Remove loading
                    this.removeOutput(loadingId);
                    
                    if (result.exit) {
                        this.addOutput('Goodbye!', 'success');
                        return;
                    }
                    
                    if (result.clear) {
                        this.clearOutput();
                        return;
                    }
                    
                    // Update directory
                    if (result.current_dir) {
                        this.currentDir = result.current_dir;
                        this.updateDirectory();
                    }
                    
                    // Display result
                    if (result.success) {
                        if (result.output) {
                            this.addOutput(result.output, 'success');
                        }
                        if (result.error) {
                            this.addOutput(result.error, 'warning');
                        }
                    } else {
                        if (result.error) {
                            this.addOutput(result.error, 'error');
                        }
                        if (result.output) {
                            this.addOutput(result.output, 'info');
                        }
                    }
                    
                } catch (error) {
                    this.removeOutput(loadingId);
                    this.addOutput(`Error: ${error.message}`, 'error');
                }
                
                this.scrollToBottom();
            }
            
            addCommandLine(command) {
                const commandDiv = document.createElement('div');
                commandDiv.className = 'command-line';
                commandDiv.innerHTML = `
                    <span class="prompt">[${this.currentDir}] $</span>
                    <span class="output-success">${command}</span>
                `;
                this.output.appendChild(commandDiv);
            }
            
            addOutput(text, type = 'info') {
                const outputDiv = document.createElement('div');
                outputDiv.className = `terminal-output output-${type}`;
                outputDiv.textContent = text;
                outputDiv.id = `output-${Date.now()}`;
                this.output.appendChild(outputDiv);
                return outputDiv.id;
            }
            
            removeOutput(id) {
                const element = document.getElementById(id);
                if (element) {
                    element.remove();
                }
            }
            
            addAIOutput(command, explanation) {
                const aiDiv = document.createElement('div');
                aiDiv.className = 'ai-suggestion';
                aiDiv.innerHTML = `
                    <div class="output-info">AI Suggestion: ${command}</div>
                    <div class="ai-explanation">${explanation}</div>
                `;
                this.output.appendChild(aiDiv);
            }
            
            navigateHistory(direction) {
                if (this.commandHistory.length === 0) return;
                
                this.historyIndex += direction;
                
                if (this.historyIndex < 0) {
                    this.historyIndex = -1;
                    this.commandInput.value = '';
                } else if (this.historyIndex >= this.commandHistory.length) {
                    this.historyIndex = this.commandHistory.length - 1;
                }
                
                if (this.historyIndex >= 0) {
                    this.commandInput.value = this.commandHistory[this.historyIndex];
                }
            }
            
            handleTabCompletion() {
                // Basic tab completion for common commands
                const commands = ['ls', 'cd', 'pwd', 'mkdir', 'rm', 'cat', 'cpu', 'mem', 'processes', 'help', 'clear', 'history'];
                const input = this.commandInput.value.toLowerCase();
                
                const matches = commands.filter(cmd => cmd.startsWith(input));
                if (matches.length === 1) {
                    this.commandInput.value = matches[0];
                } else if (matches.length > 1) {
                    this.addOutput(`Available commands: ${matches.join(', ')}`, 'info');
                }
            }
            
            updateDirectory() {
                this.currentDirElement.textContent = this.currentDir;
                this.statusDir.textContent = this.currentDir;
            }
            
            updateCommandCount() {
                this.commandCountElement.textContent = `Commands: ${this.commandCount}`;
            }
            
            clearOutput() {
                this.output.innerHTML = '';
                this.addOutput('Terminal cleared.', 'info');
            }
            
            scrollToBottom() {
                this.terminalBody.scrollTop = this.terminalBody.scrollHeight;
            }
        }
        
        // Initialize terminal when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PyTerminal();
        });
    </script>
</body>
</html>
